<svg width="550" height="350" viewBox="0 0 550 350" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>
    .bubble {
      fill: #e9e9eb;
    }
    text {
      fill: #242424;
      font-size: 18px;
      font-family: 'Inter';
      letter-spacing: -0.02em;
    }
    a {
      fill: #0079ff;
    }
    .emoji {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    }

    /* Initially hide all placeholders/messages */
    .typing-1, .typing-2, .typing-3, .typing-4 {
      opacity: 0;
    }
    .msg-1, .msg-2, .msg-3, .msg-4 {
      opacity: 0;
    }

    /* Keyframes for 'typing' placeholders fade,
       each actual bubble slides in after a wait. */
    @keyframes fade-in-out {
      0%,100% { opacity: 0; }
      25%,90% { opacity: 1; }
    }
    @keyframes wait {
      0%,100% { opacity: 0; }
    }

    /* Slide in for each bubble */
    @keyframes msg-1 {
      0%   { opacity:0; transform:translate(10px, 5px); }
      100% { opacity:1; transform:translate(10px, 0);   }
    }
    @keyframes msg-2 {
      0%   { opacity:0; transform:translate(10px,53px); }
      100% { opacity:1; transform:translate(10px,48px); }
    }
    @keyframes msg-3 {
      0%   { opacity:0; transform:translate(10px,125px); }
      100% { opacity:1; transform:translate(10px,120px); }
    }
    @keyframes msg-4 {
      0%   { opacity:0; transform:translate(10px,197px); }
      100% { opacity:1; transform:translate(10px,192px); }
    }

    /* Animation timing:
       bubble #1 => starts typing for 3s, bubble at 3.2s
       bubble #2 => wait 4s, type 3s => bubble at 7.2s
       bubble #3 => wait 8s => bubble at 11.2s
       bubble #4 => wait 12s => bubble at 15.2s
    */
    .typing-1 {
      animation: fade-in-out 3s;
    }
    .msg-1 {
      animation: wait 3.2s, msg-1 3s 3.2s;
    }

    .typing-2 {
      animation: wait 4s, fade-in-out 3s 4s;
    }
    .msg-2 {
      animation: wait 7.2s, msg-2 3s 7.2s;
    }

    .typing-3 {
      animation: wait 8s, fade-in-out 3s 8s;
    }
    .msg-3 {
      animation: wait 11.2s, msg-3 3s 11.2s;
    }

    .typing-4 {
      animation: wait 12s, fade-in-out 3s 12s;
    }
    .msg-4 {
      animation: wait 15.2s, msg-4 3s 15.2s;
    }

    /* Dark mode if user has it enabled */
    @media (prefers-color-scheme: dark) {
      .bubble { fill: #3b3b3d; }
      text    { fill: #dcdcdc; }
      a       { fill: #0c82f9; }
    }
  </style>

  <!-- 1) TYPING: placeholder for bubble #1 -->
  <g transform="translate(10,0)" class="typing-1">
    <rect x="8" width="69" height="42" rx="20" class="bubble"/>
    <circle cx="13" cy="33" r="7.6" class="bubble"/>
    <circle cx="4"  cy="42" r="3.5" class="bubble"/>

    <!-- 3 "typing" dots -->
    <circle cx="27" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="57" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 1) "Hi, I'm Yuriy" -->
  <g transform="translate(10, 0)" class="msg-1 bubble">
    <rect width="150" height="42" rx="18"/>
    <text x="15" y="27">Hi, I'm Yuriy</text>
  </g>

  <!-- 2) TYPING placeholder -->
  <g transform="translate(10,48)" class="typing-2">
    <rect x="8" width="69" height="42" rx="20" class="bubble"/>
    <circle cx="13" cy="33" r="7.6" class="bubble"/>
    <circle cx="4"  cy="42" r="3.5" class="bubble"/>
    <!-- 3 "typing" dots -->
    <circle cx="27" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="57" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 2) "I live in New York City..." -->
  <g transform="translate(10,48)" class="msg-2 bubble">
    <rect width="440" height="66" rx="18"/>
    <text x="15" y="27">
      I live in New York City where it is supposed to be
    </text>
    <text x="15" y="50">
      69¬∞ F (21¬∞ C) and <tspan class="emoji">‚òÅÔ∏è</tspan> today.
    </text>
  </g>

  <!-- 3) TYPING placeholder -->
  <g transform="translate(10,120)" class="typing-3">
    <rect x="8" width="69" height="42" rx="20" class="bubble"/>
    <circle cx="13" cy="33" r="7.6" class="bubble"/>
    <circle cx="4"  cy="42" r="3.5" class="bubble"/>
    <!-- 3 dots -->
    <circle cx="27" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="57" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 3) "I'm an AI tinkerer..." -->
  <g transform="translate(10,120)" class="msg-3 bubble">
    <rect width="520" height="66" rx="18"/>
    <text x="15" y="27">
      I'm an AI tinkerer, a 15x Microsoft MVP,
    </text>
    <text x="15" y="50">
      and adventurer in technology.
    </text>
  </g>

  <!-- 4) TYPING placeholder -->
  <g transform="translate(10,192)" class="typing-4">
    <rect x="8" width="70" height="42" rx="20" class="bubble"/>
    <circle cx="13" cy="33" r="8" class="bubble"/>
    <circle cx="4"  cy="42" r="4" class="bubble"/>
    <!-- 3 dots -->
    <circle cx="27" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="21" r="5" fill="#999">
      <animate attributeName="opacity"
               values="0.5;1;0.5"
               dur="1s" begin="3s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 4) "Thanks for stopping by. Have a great Saturday." -->
  <g transform="translate(10,192)" class="msg-4 bubble">
    <rect width="380" height="42" rx="18"/>
    <text x="15" y="27">
      Thanks for stopping by. Have a great Saturday! <tspan class="emoji">üëã</tspan>
    </text>
  </g>

  <!-- SLOW timing definitions for 4 bubbles -->
  <style>
  /* Bubble1: 3s typing => bubble at 3.2s */
  .typing-1 {
    animation: fade-in-out 3s;
  }
  .msg-1 {
    animation: wait 3.2s, msg-1 3s 3.2s;
  }

  /* Bubble2: wait 4s => 3s typing => bubble at 7.2s */
  .typing-2 {
    animation: wait 4s, fade-in-out 3s 4s;
  }
  .msg-2 {
    animation: wait 7.2s, msg-2 3s 7.2s;
  }

  /* Bubble3: wait 8s => 3s typing => bubble at 11.2s */
  .typing-3 {
    animation: wait 8s, fade-in-out 3s 8s;
  }
  .msg-3 {
    animation: wait 11.2s, msg-3 3s 11.2s;
  }

  /* Bubble4: wait 12s => 3s typing => bubble at 15.2s */
  .typing-4 {
    animation: wait 12s, fade-in-out 3s 12s;
  }
  .msg-4 {
    animation: wait 15.2s, msg-4 3s 15.2s;
  }
  </style>

</svg>
